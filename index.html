<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./script/jquery-3.7.1.min.js"></script>
    <script src="./script/jquery-ui.min.js"></script>
    <script src="./script/jquery.transform2d.js"></script>
  </head>
  <body>
    <header>
      <div class="inner">
        <h1>
          <a href="index.html"><img src="./images/logo2.png" /></a>
        </h1>
        <nav>
          <ul class="gnb">
            <li><a href="#">홈</a><span></span></li>
            <li onclick="movie('now_playing')">현재상영작<span></span></li>
            <li onclick="movie('top_rated')">추천영화<span></span></li>
            <li onclick="movie('upcoming')">상영예정작<span></span></li>
          </ul>
        </nav>
        <div id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            id="searchInput"
            placeholder="영화제목을 입력하세요"
          />
        </div>
      </div>
      <div class="line"></div>
    </header>
    <main>
      <section id="visual">
        <h2>박스오피스</h2>
        <div id="slide">
          <ul class="slide-list"></ul>
        </div>

        <div class="visual-controls">
          <div class="visual-progress">
            <div class="visual-progress-bg"></div>
            <div class="visual-progress-bar"></div>
          </div>
          <div class="visual-arrows">
            <button type="button" class="visual-arrow prev">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button type="button" class="visual-arrow next">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </section>
      <section id="now_playing">
        <div class="inner">
          <h2>현재 상영작</h2>
          <ul class="nowList"></ul>
          <div class="chev">
            <img src="./images/chev_left.png" />
            <img src="./images/chev_right.png" />
          </div>
        </div>
      </section>
      <section id="top_rated">
        <div class="inner">
          <h2>추천 영화</h2>
          <div class="topList"></div>
        </div>
      </section>
      <section id="up_coming">
        <div class="inner">
          <h2>상영예정작</h2>
          <ul class="upList"></ul>
          <div class="chev">
            <img src="./images/chev_left.png" />
            <img src="./images/chev_right.png" />
          </div>
        </div>
      </section>
    </main>
    <script src="./script/custom.js"></script>
  </body>
</html>
